<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

 <main>
  <header>
   <picture>
    <source media="(min-width:1140px)"
    srcset="./images/image-product-desktop.jpg" alt="perfume image big" 600w>
    <source media="(min-width:375px)"
    srcset="./images/image-product-mobile.jpg" alt="perfume image small" 686w>
    <img src="./images/image-product-desktop.jpg" alt="perfume image big">
    </picture> 
  </header>
 
   <body> 
  <p class="item-type" aria-labelledby="item-type">PERFUME</p>

  <h1 aria-labelledby="perfume-name">Gabrielle Essence Eau De Parfum</h1>

  <p class="item-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <section class="price"><h2 aria-labelledby="new-price">$149.99</h2>
  <p class="crossed-text" aria-labelledby="old-price"> <strike>$169.99</strike></p></section>

  <section class="button"><button aria-labelledby="add to cart"> <img src="./images/icon-cart.svg" alt="cart svg">Add to Cart</button>
  </section>
  </body>
</main>  

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </footer>
  
</html>
