<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
<img src="./images/image-product-mobile.jpg" alt="perfume image">

  <p class="item-type" aria-labelledby="item-type">PERFUME</p>

  <h1 aria-labelledby="perfume-name">Gabrielle Essence Eau De Parfum</h1>

  <p class="item-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <h2 aria-labelledby="new-price">$149.99</h2>
  <p class="crossed-text" aria-labelledby="old-price">$169.99</p>

  <div class="button" aria-labelledby="add to cart">Add to Cart</div>
  

  </main>  
</body>
